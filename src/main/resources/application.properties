spring.datasource.url=jdbc:mysql://${SERNOVA_HOSTNAME}/sernovadb
spring.datasource.username=${SERNOVA_USERNAME}
spring.datasource.password=${SERNOVA_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
server.port=8080
debug=true